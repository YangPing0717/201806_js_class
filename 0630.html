<script> // 更精簡 也可以 get = $ (JQ)
function get(id){  
    return document.getElementById(id)
}
function change(index){
    let page=get('page');
    let img=get('img');
    let btn=get('btn');
    if (index==0){
        page.className='tab_current';
        img.className='tab';
        btn.value='Search Website';
    } else if (index==1){
        page.className='tab';
        img.className='tab_current';
        btn.value='Search Photo'
    }
}
</script>
