<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM</title>


<style>
.testA{ 
    transition:all .3s ease-in-out;
}
.testB{
    font-weight: 700;
    font-size: 150%;
    color: orangered;
    transition:all .3s ease-in-out;
}
.tab{
    color:gray;
    font-weight: 300;
    font-size: 100%;
    transition:all .3s ease-in-out;
    cursor: pointer;
}
.tab_current{
    color: orangered;
    font-weight: 700;
    font-size: 150%;
    transition:all .25s ease-in-out;
    cursor: pointer;
}
.btn{
    font-size: 120%;
}
input[type=button], button{
    color: #FFFFFF;
    background-color: orangered;
    padding: 8px 20px;
    border-radius: 30px;
    border: none;
    transition:all .25s ease-in-out;
}
input[type=button]:hover, button:hover{
    background-color:#c53500;
}
</style>

</head>
<body>

<script> // 更精簡 也可以 get = $ (JQ)
function get(id){  
    return document.getElementById(id)
}
function change(index){
    let page=get('page');
    let img=get('img');
    let btn=get('btn');
    if (index==0){
        page.className='tab_current';
        img.className='tab';
        btn.value='Search Website';
    } else if (index==1){
        page.className='tab';
        img.className='tab_current';
        btn.value='Search Photo'
        // img.classList.toggle('tab_current');
    }
}
</script>


<script>  // 練習
function get(id){
    return document.getElementById(id)
}
function changeBtn(index){
    let web=get('web');
    let photo=get('photo');
    let button=get('button')
    if (index==0){
        web.className='tab_current';
        photo.className='tab';
        button.value='Search Website';
    } else if (index==1){
        web.className='tab';
        photo.className='tab_current';
        button.value='Search Photo';
    }
}
</script>

<script>  // 練習
function get(id){
    return document.getElementById(id);
}
function changeBtn(method){
    let web=get('web');
    let photo=get('photo');
    let button=get('button');
    if (method==0){
        button.value='Search Website';
        web.className='tab_current';
        photo.className='tab';
    } else if (method==1){
        button.value='Search Photo';
        web.className='tab';
        photo.className='tab_current';
    }
}
</script>
